    <div id="integrantes"></div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="close" class="close">&times;</span>
            <h2 id="modal-name"></h2>
            <h3 id="modal-ru"></h3>
            <img id="modal-image" src="" alt="Imagem" width="200">
            <p><strong id="modal-origin-title">Origem:</strong> <span id="modal-origin"></span></p>
            <p><strong id="modal-occupation-title">Ocupação:</strong> <span id="modal-occupation"></span></p>
            <p><strong id="modal-hobbies-title">Hobbies:</strong> <span id="modal-hobbies"></span></p>
            <p><strong id="modal-position-title">Posição desejada:</strong> <span id="modal-position"></span></p>
            <p><strong id="modal-contribution-title">Contribuição:</strong> <span id="modal-contribution"></span></p>
        </div>
    </div>

    <h2 class="title">Contribuições da Equipe</h2>

<table border="1" id="contribuicaoTable">
        <tr>
            <th>Nome</th>
            <th>Contribuição</th>
        </tr>
</table>


    
    <script>
      const users = [   
        {Nome: "Bruna da Costa Aguiar Silva", RU: 5205425},
        {Nome: "Elaine Viana Dias", RU: 5083097},
        {Nome: "Mariana Souza", RU: 5194809},
        {Nome: "Rafael Reis da Silva", RU: 4833612},
      ];

      const Integrantes = document.getElementById('integrantes');
      users.forEach(user => {
          const card = document.createElement('div');
          card.classList.add('card');
          card.innerHTML = `
          <div id="nome">
              <p>${user.Nome}</p>
              <button onclick="openModal(${user.RU})">Saiba mais</button>
          </div>`;
          Integrantes.appendChild(card);
      });

      const detailsUsers = [
        {
          RU: 5205425,
          name: "Bruna da Costa Aguiar Silva",
          image: "imagens/avatar-1.jpeg",
          origin: "Rio de Janeiro",
          occupation: "Estagiária de Desenvolvimento Web e Analista Financeira",
          hobbies: ["Leitura", "ver filmes e séries ", "corrida e dança"],
          desiredPosition: "Desenvolvedora Full Stack",
          contribution: "Desenvolvimento do código",
        },
        {
          RU: 5083097,
          name: "Elaine Viana Dias",
          image: "imagens/avatar-2.jpeg",
          origin: "Itapevi-SP",
          occupation: "Monitora de Qualidade",
          hobbies: ["Assistir séries","passear e dormir"],
          desiredPosition: "Desenvolvedora Front-end",
          contribution: "Desenvolvimento do código",
        },
        {
          RU: 5194809,
          name: "Mariana Souza",
          image: "imagens/avatar-3.jpeg",
          origin: "Santo André-SP",
          occupation: "Assistente Administrativo TI",
          hobbies: ["Dormir","ver séries e passear"],
          desiredPosition: "Analista de sistemas",
          contribution: "Lista 01 de atividade",
        },
        {
          RU: 4833612,
          name: "Rafael Reis da Silva",
          image: "imagens/avatar-4.PNG",
          origin: "Carapicuíba- SP",
          occupation: "Analista Administrativo",
          hobbies: ["Ouvir músicas","ver séries e filmes", "jogar vídeo game e sair com amigos"],
          desiredPosition: "Analista de sistemas e banco de dados",
          contribution: "Lista 01 de atividade",
        },
      ];

      const modal = document.getElementById('modal');
      const closeBtn = document.getElementById('close');

      function openModal(userId) {
        const user = detailsUsers.find(u => u.RU === userId);
        if (user) {
          document.getElementById('modal-name').textContent = user.name;
          document.getElementById('modal-ru').textContent =`RU: ${user.RU}`;
          document.getElementById('modal-image').src = user.image;
          document.getElementById('modal-origin').textContent = ` ${user.origin}`;
          document.getElementById('modal-occupation').textContent = ` ${user.occupation}`;
          document.getElementById('modal-hobbies').textContent = `${user.hobbies.join(', ')}`;
          document.getElementById('modal-position').textContent = ` ${user.desiredPosition}`;
          document.getElementById('modal-contribution').textContent = ` ${user.contribution}`;
          modal.style.display = 'block';
        }
      }

      closeBtn.onclick = function() {
        modal.style.display = 'none';
      };

      window.onclick = function(event) {
        if (event.target === modal) {
          modal.style.display = 'none';
        }
      };

const table = document.getElementById('contribuicaoTable');

detailsUsers.forEach(user => {
    const row = document.createElement('tr');
    row.innerHTML = `
        <td>${user.name}</td>
        <td>${user.contribution}</td>
    `;
    table.appendChild(row);
});
    </script>
